<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Inserimento volo</title>
		
		<style>
			table, th, td {
			  border: 1px solid black;
			}
		</style>
		<!-- Bootstrap CSS -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
	</head>
<body style="position: absolute; margin: auto; display: block; bottom: 0px; top: 10%; left: 10%;">
	<h1>INSERISCI UN VOLO</h1>
	<br>
	
	<table class="table">
	   <thead>
	        <tr>
	            <th scope="col"> Codice </th>
	            <th scope="col"> Posti disponibili </th>
	        </tr>
    	</thead>
	    <tbody>
	        <tr scope="row" th:each="aereo : ${aerei}">
	            <td><span th:text="${aereo.getCodiceAereo()}">  </span></td>
	            <td><span th:text="${aereo.get_num_bagagli_cabina()}">  </span></td>
	        </tr>
	    </tbody>
    </table>
    
    <br>
    
    <form th:action="@{/operatore/inserisciVolo}" th:object="${volo}" method="post">
    
    	<div class="form-group row">
      			<label class="col-sm-5 col-form-label" for="codiceAereo">Codice aereo : </label>
      			<div class="col-sm-5">  
					<select  id="inputState" class="form-select form-select-sm" aria-label=".form-select-sm example" th:field="*{codiceAereo}" required="required">
		    			<option th:each="aereo : ${aerei}" th:value="${aereo.getCodiceAereo()}" th:text="${aereo.getCodiceAereo()}"></option>
					</select>
				</div>
		</div>
    	<br>
    	
    	<div class="form-group row">
		    <label class="col-sm-5 col-form-label" for="orario">Orario:</label>
		   <div class="col-sm-5">  
		   	<input type="datetime-local" th:field="*{orario}" id="orario"
		       name="orario" value="2018-06-12T19:30:00"
      			 min="2022-01-30T00:00:00" max="2023-01-01T00:00:00" required="required">
    		</div>
		</div>
    	<br><br>
	  
	  	<div class="form-group row">
		    <label class="col-sm-5 col-form-label" for="prezzo">Prezzo:  </label>
			   	<div class="col-sm-5">  
		    		<input type="double" th:field="*{prezzo}" id="prezzo" name="prezzo" required="required">
	    		</div>
		</div>
		<br><br>
			   
		 
			 
	   <div class="form-group row">
		    <label class="col-sm-5 col-form-label" for="aeroportA">Aeroporto di arrivo: </label>
			   	<div class="col-sm-5">  
		    		<input type="text" th:field="*{aeroportoArrivo}" id="aeroportA" name="aeroportA" required="required">
	    		</div>
		</div>
		<br><br>
	  
	    <div class="form-group row">
		    <label class="col-sm-5 col-form-label" for="aeroportoP">Aeroporto di partenza: </label>
			   	<div class="col-sm-5">  
		    		<input type="text" th:field="*{aeroportoPartenza}" id="aeroportoP" name="aeroportoP" required="required">
	    		</div>
		</div>
		<br><br>
	   
	 
	   <input type="submit" class="btn btn-primary" value="Submit">
	   	   
 	</form>
 	
 	<br>
 	
 	<table>
        <tr>
            <td>
				<form th:action="@{/operatore/menu}" >
				   <input type="submit" class="btn btn-primary" value="Menu">
			 	</form>
			</td>
            
			<td>
				<form th:action="@{/}" >
				   <input type="submit" class="btn btn-primary" value="Visualizza voli">
			 	</form>
			</td>
        </tr>
    </table>
 	
</body>
</html>
