<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Elenco voli</title>
		
		<style>
			table, th, td {
			  border: 1px solid black;
			}
		</style>
		
	  	<!-- Bootstrap CSS -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	</head>
<body style="position: absolute; margin: auto; display: block; bottom: 0px; top: 10%; left: 10%;">
	<h1>VISUALIZZAZIONE VOLI</h1>
	<br>
   <table class="table">
	   <thead>
	        <tr>
	            <th scope="col"> Codice </th>
	            <th scope="col"> Aeroporto Partenza </th>
	            <th scope="col"> Aeroporto Arrivo </th>
	            <th scope="col"> Orario </th>
	            <th scope="col"> Codice Aereo </th>
	            <th scope="col"> Prezzo </th>
	        </tr>
    	</thead>
	    <tbody>
	        <tr th:each="volo : ${voli}" scope="row">
	            <td><span th:text="${volo.getCodiceVolo()}">  </span></td>
	            <td><span th:text="${volo.getAeroportoPartenza()}">  </span></td>
	            <td><span th:text="${volo.getAeroportoArrivo()}">  </span></td>
	            <td><span th:text="${#dates.format(volo.getOrario(), 'dd-MM-yyyy HH:mm')}">  </span></td>
	            <td><span th:text	="${volo.getCodiceAereo()}">  </span></td>
	            <td><span th:text	="${volo.getPrezzo()}">  </span>$</td>
	        </tr>
	    </tbody>
    </table>
    <br>
    	    
    <form th:action="@{/}">
	   <input type="submit" class="btn btn-primary"  value="Menu">
 	</form>
 	
   	<!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
</body>
</html>
