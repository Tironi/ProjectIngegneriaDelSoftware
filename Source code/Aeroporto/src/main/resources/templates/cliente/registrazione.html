<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Registrazione Utente</title>
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  	
</head>
<body style="position: absolute; margin: auto; display: block; bottom: 0px; top: 17%; left: 50%; transform: translate(-50%, 0);">
	<h1>Effettua registrazione</h1>	
	<br>
	
	<form th:action="@{/cliente/registrazione}" th:object="${cliente}" method="post">
  	
  		<div class="form-group row">
		    <label class="col-sm-5 col-form-label" for="codiceFiscale">Codice fiscale:  </label>
			   	<div class="col-sm-5">  
		    		<input type="text" th:field="*{codiceFiscale}" id="codiceFiscale" name="codiceFiscale" required="required">
	    		</div>
		</div>
	    <br>
	    
	    <div class="form-group row">
		    <label class="col-sm-5 col-form-label" for="nome">Nome: </label>
			   	<div class="col-sm-5">  
		    		<input type="text" th:field="*{nome}" id="nome" name="nome" required="required">
	    		</div>
		</div>
	    <br>
	    
	    <div class="form-group row">
		    <label class="col-sm-5 col-form-label" for="cognome">Cognome: </label>
			   	<div class="col-sm-5">  
		    		<input type="text" th:field="*{cognome}" id="cognome" name="cognome" required="required">
	    		</div>
		</div>
	    <br>
	    
	   <div class="form-group row">
		    <label class="col-sm-5 col-form-label" for="email">Email: </label>
			   	<div class="col-sm-5">  
		    		<input type="text" th:field="*{email}" id="email" name="email" required="required">
	    		</div>
		</div>
	    <br>

	   <div class="form-group row">
		    <label class="col-sm-5 col-form-label" for="PSW">Password: </label>
			   	<div class="col-sm-5">  
		    		<input type="text" th:field="*{PSW}" id="PSW" name="PSW" required="required">
	    		</div>
		</div>
	    <br>
	    
	   <input type="submit" class="btn btn-primary" value="Registrazione">
	   	   
 	</form>

</body>
</html>
