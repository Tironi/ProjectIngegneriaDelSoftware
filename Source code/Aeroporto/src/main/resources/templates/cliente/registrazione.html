<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registrazione Utente</title>
</head>
<body>

	<form th:action="@{/cliente/registrazione}" th:object="${cliente}" method="post">
  	
	   <label for="codiceFiscale">Codice Fiscale:</label><br>
	   <input type="text" th:field="*{codiceFiscale}" id="codiceFiscale" name="codiceFiscale" required="required"><br>
	   
	   <label for="nome">Nome:</label><br>
	   <input type="text" th:field="*{nome}" id="nome" name="nome" required="required"><br><br>
	   
	   <label for="cognome">Cognome:</label><br>
	   <input type="text" th:field="*{cognome}" id="cognome" name="cognome" required="required"><br><br>
	   
	   <label for="fname">Email:</label><br>
	   <input type="text" th:field="*{email}" id="email" name="email" required="required"><br>
	   
	   <label for="lname">Password:</label><br>
	   <input type="text" th:field="*{PSW}" id="PSW" name="PSW" required="required"><br><br>
	   
	   <input type="submit" value="Registrazione">
	   	   
 	</form>

</body>
</html>
