<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Modifica prenotazione</title>
</head>
<body>
	<h1>Modifica prenotazione</h1>
	
	<form th:action="@{/cliente/modificaPrenotazione}" th:object="${prenotazioneDTO}" method="post">
	    <input type="hidden" th:field="*{prenotazione.codiceFiscale}" id="codiceFiscale" name="codiceFiscale" th:value="*{cliente.codiceFiscale}" required="required">
	    <input type="hidden" th:field="*{prenotazione.codiceVolo}" id="volo" name="volo" th:value="*{prenotazione.codiceVolo}" required="required">
		     
	    <div>Codice fiscale:  <label th:text="${prenotazione.codiceFiscale}" /></div>
	    <br>
	    <div>Codice volo: <label th:text="${prenotazione.codiceVolo}" /></div>
	    <br>
     	<div class="form-group">
	         <div>
		         <input type="radio" id="option1" th:field="*{prenotazione.valigiaCabina}" value="1" required="required">
		         <label for="option1">Valigia in cabina</label>
		         
		         <input type="radio" id="option2" th:field="*{prenotazione.valigiaCabina}" value="0" required="required">
		         <label for="option2">Valigia in stiva</label>
	         </div>
        </div>
	    <br>
	    <br>
	     <div class="form-group">
	         <div>
		         <input type="radio" id="option3" th:field="*{prenotazione.bigliettoPrioritario}" value="0" required="required">
		         <label for="option3">Biglietto Normale</label>
		         
		         <input type="radio" id="option4" th:field="*{prenotazione.bigliettoPrioritario}" value="1" required="required">
		         <label for="option4">Biglietto Prioritario</label>
	         </div>
        </div>
	    <br>
	    <br>
	    <div>
		  <input th:field="*{prenotazione.pasto}" type="checkbox" id="scales" name="scales"
		         checked>
		  <label for="scales">Pasto</label>
		</div>
	    <br>
	    <br>
	    <input type="submit" value="Modifica prenotazione">
    </form>
</body>
</html>
