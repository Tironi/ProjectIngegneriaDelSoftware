<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Effettua prenotazione</title>
</head>
<body>
	<h1>Effettua prenotazione</h1>
	
	<form th:action="@{/cliente/effettuaPrenotazione}" th:object="${prenotazioneDTO}" method="post">
		<p>	
			Scegli un volo :
			<select th:field="*{prenotazione.codiceVolo}" required="required">
    			<option th:each="volo : ${voli}" th:value="${volo.codiceVolo}" th:text="${volo.codiceVolo}"></option>
			</select>
		</p>
		
		<label for="fcodiceFiscale">Codice fiscale: </label>
	    <input type="text" th:field="*{cliente.codiceFiscale}" id="codiceFiscale" name="codiceFiscale" required="required">
		<label for="fcodiceFiscale">Nome: </label>
	    <input type="text" th:field="*{cliente.nome}" id="nome" name="nome" required="required">
		<label for="fcodiceFiscale">Cognome: </label>
	    <input type="text" th:field="*{cliente.cognome}" id="cognome" name="cognome" required="required">
	    <br>
	    <br>
	     <div class="form-group">
	         <div>
		         <input type="radio" id="option1" th:field="*{prenotazione.valigiaCabina}" value="1" required="required">
		         <label for="option1">Valigia in cabina</label>
		         
		         <input type="radio" id="option2" th:field="*{prenotazione.valigiaCabina}" value="0" required="required">
		         <label for="option2">Valigia in stiva</label>
	         </div>
        </div>
	    <br>
	    <br>
	     <div class="form-group">
	         <div>
		         <input type="radio" id="option3" th:field="*{prenotazione.bigliettoPrioritario}" value="0" required="required">
		         <label for="option3"> Biglietto Normale</label>
		         
		         <input type="radio" id="option4" th:field="*{prenotazione.bigliettoPrioritario}" value="1" required="required">
		         <label for="option4">Biglietto Prioritario</label>
	         </div>
        </div>
	    <br>
	    <br>
	    <div>
		  <input th:field="*{prenotazione.pasto}" type="checkbox" id="scales" name="scales"
		         checked>
		  <label for="scales">Pasto</label>
		</div>
	    <br>
	    <br>
	    <input type="submit" value="Prenota">
    </form>
</body>
</html>
