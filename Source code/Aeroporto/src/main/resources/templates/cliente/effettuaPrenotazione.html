<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Effettua prenotazione</title>
	<style>
		table, th, td {
		  border: 1px solid black;
		}
	</style>
</head>
<body>
	<h1>Effettua prenotazione</h1>
	
	<form th:action="@{/cliente/effettuaPrenotazione}" th:object="${prenotazioneDTO}" method="post">
		<p>	
			Scegli un volo :
			<select th:field="*{prenotazione.codiceVolo}" required="required">
    			<option th:each="volo : ${voli}" th:value="${volo.codiceVolo}" th:text="${volo.codiceVolo}"></option>
			</select>
		</p>
		
		
		
		 <table>
		    <tbody>
		       <tr>
		            <th style="text-align: left;"> Codice fiscale: </th>
		            <th style="text-align: right;font-weight: 100;"><span th:text="${prenotazioneDTO.cliente.getCodiceFiscale()}">  </span></th>
		            
		            <input type="hidden" th:value="${prenotazioneDTO.cliente.getCodiceFiscale()}" th:field=*{prenotazioneDTO.cliente.codiceFiscale}>
		        </tr>
		        <tr>
		            <th style="text-align: left;"> Nome: </th>
		            <th style="text-align: right;font-weight: 100;"><span th:text="${prenotazioneDTO.cliente.getNome()}">  </span></th>
		            
		            <input type="hidden" th:value="${prenotazioneDTO.cliente.getNome()}" th:field=*{prenotazioneDTO.cliente.nome}>
		        </tr>
		        <tr>
		            <th style="text-align: left;"> Cognome: </th>
		            <th style="text-align: right;font-weight: 100;"><span th:text="${prenotazioneDTO.cliente.getCognome()}">  </span></th>
		            
		            <input type="hidden" th:value="${prenotazioneDTO.cliente.getCognome()}" th:field=*{prenotazioneDTO.cliente.cognome}>
		        </tr>
		    </tbody>
	    </table>
		
	
	    <br>
	    <br>
	     <div class="form-group">
	         <div>
		         <input type="radio" id="option1" th:field="*{prenotazione.valigiaCabina}" value="1" required="required">
		         <label for="option1">Valigia in cabina</label>
		         
		         <input type="radio" id="option2" th:field="*{prenotazione.valigiaCabina}" value="0" required="required">
		         <label for="option2">Valigia in stiva</label>
	         </div>
        </div>
	    <br>
	    <br>
	     <div class="form-group">
	         <div>
		         <input type="radio" id="option3" th:field="*{prenotazione.bigliettoPrioritario}" value="0" required="required">
		         <label for="option3">Biglietto Normale</label>
		         
		         <input type="radio" id="option4" th:field="*{prenotazione.bigliettoPrioritario}" value="1" required="required">
		         <label for="option4">Biglietto Prioritario</label>
	         </div>
        </div>
	    <br>
	    <br>
	    <div>
		  <input th:field="*{prenotazione.pasto}" type="checkbox" id="scales" name="scales"
		         checked>
		  <label for="scales">Pasto</label>
		</div>
	    <br>
	    <br>
	    <input type="submit" value="Prenota">
    </form>
</body>
</html>
