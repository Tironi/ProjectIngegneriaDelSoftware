<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Effettua prenotazione</title>
	<style>
		table, th, td {
		  border: 1px solid black;
		}
	</style>
	
	
		<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  	
	
</head>
<body style="position: absolute; margin: auto; display: block; bottom: 0px; top: 25%; left: 50%; transform: translate(-50%, 0);">
	<h1>Effettua prenotazione</h1>
	
	
    
    
    <form th:action="@{/cliente/effettuaPrenotazione}" th:object="${prenotazioneDTO}" method="post">
    	<div class="form-group row">
      			<label class="col-sm-5 col-form-label">Codice volo : </label>
      			<div class="col-sm-5">  
					<select  id="inputState" class="form-select form-select-sm" aria-label=".form-select-sm example" th:field="*{prenotazione.codiceVolo}" required="required">
		    			<option th:each="volo : ${voli}" th:value="${volo.codiceVolo}" th:text="${volo.codiceVolo}"></option>
					</select>
				</div>
		</div>
		<br>
    
	    <input type="hidden" th:field="*{cliente.codiceFiscale}" id="codiceFiscale" name="codiceFiscale" th:value="*{cliente.codiceFiscale}" required="required">
	    <input type="hidden" th:field="*{cliente.nome}" id="nome" name="nome" th:value="*{cliente.nome}" required="required">
	    <input type="hidden" th:field="*{cliente.cognome}" id="cognome" name="cognome" th:value="*{cliente.cognome}" required="required">
		     
		<div class="form-group row">
		    <label class="col-sm-5 col-form-label">Codice fiscale:  </label>
			   	<div class="col-sm-5">  
		    		<label class="form-control" th:text="${prenotazioneDTO.cliente.codiceFiscale}" />
	    		</div>
		</div>
	    <br>
	    <div class="form-group row">
		    <label class="col-sm-5 col-form-label">Nome: </label>
			   	<div class="col-sm-5">  
	    			<label class="form-control"  th:text="${prenotazioneDTO.cliente.nome}" />
    			</div>
		</div>
	    <br>
	    <div class="form-group row">
		    <label class="col-sm-5 col-form-label">Cognome: </label>
			   	<div class="col-sm-5">  
	    			<label class="form-control"  th:text="${prenotazioneDTO.cliente.cognome}" />
    			</div>
		</div>
	    
	    <br>
	    <br>
	     <div class="form-group">
	         <div class="form-check form-check-inline">
	         
		         <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" th:field="*{prenotazione.valigiaCabina}" value="1" required="required">
		         <label class="form-check-label" for="inlineRadio1">Valigia in cabina</label>
		         <br>
		         <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" th:field="*{prenotazione.valigiaCabina}" value="0" required="required">
		         <label class="form-check-label" for="inlineRadio2">Valigia in stiva</label>
	         </div>
        </div>
	    <br>
	    <br>
	     <div class="form-group">
	         <div>
		         <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" th:field="*{prenotazione.bigliettoPrioritario}" value="0" required="required">
		         <label class="form-check-label" for="inlineRadio3"> Biglietto Normale</label>
		         <br>
		         <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" th:field="*{prenotazione.bigliettoPrioritario}" value="1" required="required">
		         <label class="form-check-label" for="inlineRadio4">Biglietto Prioritario</label>
	         </div>
        </div>
	    <br>
	    <br>
	    <div class="form-group">
    		<div class="form-check">
			  <input class="form-check-input" th:field="*{prenotazione.pasto}" type="checkbox" id="gridCheck" name="scales"
			         checked>
			  <label class="form-check-label" for="gridCheck">Pasto</label>
			</div>
		</div>
	    <br>
	    <br>
	    <input type="submit" class="btn btn-primary" value="Prenota">
    </form>
    
</body>
</html>
