<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Esito prenotazione</title>
</head>
<body>
	<div th:if="${esito}">
	   <div>La prenotazione e' andata a buon fine</div>
	</div>

	<div th:unless="${esito}">
	   <div>Errore nella prenotazione</div>
	</div>
	
	<a th:href="@{../cliente}">Torna al menu</a>	
</body>
</html>
