<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Esito registrazione</title>
	 <!-- Bootstrap CSS -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
</head>
<body style="position: absolute; margin: auto; display: block; bottom: 0px; top: 10%; left: 10%;">
	<h1>ESITO PRENOTAZIONE</h1>
	<br>
	
	<div th:if="${esito}">
	   <p th:text="${status}" />
	</div>

	<div th:unless="${esito}">
	   	<h1>ERRORE</h1>
	    <p th:text="${status}" />
	</div>
	<form th:action="@{/}" >
	   <input type="submit" class="btn btn-primary" value="Torna al menu">
 	</form>	
</body>
</html>
