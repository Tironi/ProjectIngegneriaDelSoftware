<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Esito registrazione</title>
</head>
<body>
	<div th:if="${esito}">
	   <p th:text="${status}" />
	</div>

	<div th:unless="${esito}">
	   	<h1>ERRORE</h1>
	    <p th:text="${status}" />
	</div>
	
	<a th:href="@{/}">Torna al menu</a>	
</body>
</html>
