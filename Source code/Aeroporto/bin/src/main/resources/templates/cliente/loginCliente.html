<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org">
  <head>
  	<title>Login</title>
  	
  	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  	
  </head>
<body style="position: absolute; margin: auto; display: block; bottom: 0px; top: 25%; left: 50%; transform: translate(-50%, 0);">
  	
  	<h1>LOGIN CLIENTE</h1>
	<br>
  	<form th:action="@{/cliente/loginCliente}" th:object="${cliente}" method="post">
  	
	   <label for="fname" class="form-label">Email:</label><br>
	   <input type="text" class="form-control" th:field="*{email}" id="email" name="email" required="required"><br>
	   
	   <label for="lname" class="form-label">Password:</label><br>
	   <input type="text" class="form-control" th:field="*{PSW}" id="PSW" name="PSW" required="required"><br>
	   
	   <input type="submit" class="btn btn-outline-primary" value="Login">
	   
 	</form>
	<br>
	<a th:href="registrazione">Registrazione</a>	
	
	<!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
 </body>
</html>
